<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Weather App, HTML, CSS, JavaScript">
    <meta name="description" content="Free Weather Web App">
    <meta name="author" content="Mohit">
    <meta http-equiv="refresh" content="200">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>Weather App</header>

    <div class="card">
        <div class="search">
            <input class="searchInput" type="text" placeholder="Enter City Name" spellcheck="false" />
            <button>
                Get weather
            </button>
        </div>
        <div id="location-details">
            <i class="fa-solid fa-location"></i>
            <button id="get-location">Your Location</button>
        </div>

        <div class="loading">
            <img src="images/BarLine Loading Images Gif Animation.gif" alt="Loading...">
        </div>

        <div class="no-city">
            <p>Enter a City name </p>
        </div>
        <div id="location-error" class="error" style="display: none;">
            Location access is required to fetch weather data.
        </div>
        <div id="api-error" class="error" style="display: none;"></div>

        <div class="weather">

            <div class="locDetails"> City </div>

            <img src="" class="weather-icon">

            <div class="parentTemp">
                <h1 class="temp"></h1>
                <button>
                    <p id="CF">Â°F</p>
                </button>
            </div>

            <h2 class="description"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>

</html>
